name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      - name: Set up Maven Wrapper
        run: mvn -N io.takari:maven:wrapper

      - name: Build Spring Boot application
        run: |
          chmod +x mvnw
          ./mvnw package -DskipTests

      - name: Copy JAR file to EC2
        uses: appleboy/scp-action@master
        with:
          host: 34.242.206.146
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'target/totalcarefix-0.0.1-SNAPSHOT.jar'
          target: '/home/ec2-user/totalcarefix-0.0.1-SNAPSHOT.jar'

      - name: Stop existing Java process
        uses: appleboy/ssh-action@master
        with:
          host: 34.242.206.146
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill -f totalcarefix-0.0.1-SNAPSHOT.jar

      - name: Start new Java process
        uses: appleboy/ssh-action@master
        with:
          host: 34.242.206.146
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user
            nohup java -jar totalcarefix-0.0.1-SNAPSHOT.jar > output.log 2>&1 &
            echo "Java process started."
